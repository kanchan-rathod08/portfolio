    <style>
        
        body, html {
            height: 100%;
            margin: 0;
        }

        .main-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .text-section {
            max-width: 50%;
            padding-right: 20px;
            text-align: left;
        }

        .image-section {
            max-width: 50%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-section img {
            width: 100%;
            height: auto;
            object-fit: cover; /* Ensures the image fits within the available space without distorting */
            max-height: 500px; /* Adjust the max height for better control */
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #343a40;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                align-items: center;
                height: auto;
            }

            .text-section, .image-section {
                max-width: 100%;
                text-align: center;
            }

            .image-section img {
                max-height: 300px; /* Limit image size on smaller screens */
            }
            .fixed-size {
                width: 100%;
                height: 250px; /* Adjust the height as needed */
                object-fit: cover; /* This ensures the image fills the area without stretching */
                border-radius: 8px; /* Keeps the rounded corners for all images */
            }
            
        }
    </style>
</head>
